<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize</title>
    <!-- <link rel="stylesheet" href="../stock/css/materialize.min.css"> -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- <link rel="stylesheet" href="../stock/font-awesome-4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">



    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>

        <nav class="purple">
            <div class="nav-wrapper">
              <a href="#" class="brand-logo center">Task</a>
              
            </div>
          </nav>
        <div class="container">
           <div class="row">
                <div class="col s12 m8 offset-m2 ">
                    <div class="card " id="card">
                        <div class="card-content">
                            <form action="">
                                <div class="row">
                                    <div class="col s12 input-field">
                                        <input type="text" id="taskInput">
                                        <label for="taskInput">Enter Task</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-action">
                            <button class="btn purple waves-effect pulse" id="addTaskBtn">Add Task</button>
                            <a href="" class="btn white black-text" id="clearBtn">Clear</a>
                        </div>
                    </div>
                </div>
           </div>
           <div class="col s12 offset-m2 m8">
                <h4  class="collection-header">Task</h4>
                <ul class="collection with-header" id="list">
                    
                    <li class="collection-item"><div>Make afro Beat<a href="#!" class="secondary-content"><i class="fa fa-trash"></i></a></div></li>
                    <li class="collection-item"><div>Learn Javascript<a href="#!" class="secondary-content"><i class="fa fa-trash"></i></a></div></li>
                    <li class="collection-item"><div>Learn navtive react<a href="#!" class="secondary-content"><i class="fa fa-trash"></i></a></div></li>
                    <li class="collection-item"><div>Learn php<a href="#!" class="secondary-content"><i class="fa fa-trash"></i></a></div></li>
                </ul>
           </div>
        </div>
        
    
    <!-- <script src="../stock/js/materialize.min.js"></script> -->
    <script src="./js/app5.js"></script>
</body>
</html>
